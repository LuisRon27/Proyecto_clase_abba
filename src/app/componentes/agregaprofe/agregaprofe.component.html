<h3>Agrega Profesores</h3>
<!-- AGREGADO -->
<form (ngSubmit)="guardarCambios()" [formGroup]="form" >
    <!--AGREGADO para los botones y para el listado de los formularios-->
    <div>
        <mat-form-field  [style.width.%]="100" appearance="outline">
            <!-- si es para manejar el ancho de un campo en particular lo hacemos de esta manera -->
            <!-- si es para todos los campos modificamos el CSS -->
            <!-- <mat-form-field  [style.width.%]="100"> -->
            <mat-label  class="form-label">Nombre*</mat-label>
            <input formControlName="nombre" matInput/>
        </mat-form-field>        
    </div>
<div>
    <mat-form-field appearance="outline">
        <mat-label>Apellido*</mat-label>
        <input formControlName="apellido" matInput/>
    </mat-form-field>    
</div>
<mat-form-field appearance="outline">
    <mat-label>Curso*</mat-label>
    <input formControlName="curso" matInput/>
</mat-form-field>
<div>

</div>
<mat-form-field appearance="outline">
    <mat-label>Año*</mat-label>
    <input formControlName="año" matInput/>
</mat-form-field>
<div>
    <mat-form-field appearance="outline">
        <mat-label>Materia*</mat-label>
        <input formControlName="materia" matInput/>
    </mat-form-field>    
</div>

    <button type="submit"  class="btn btn-primary float-end" style="margin-left: 10px">Grabar</button>
    <button type="button" class="btn btn-secondary float-end"  routerLink="/listarprofesores">Cancelar</button>
</form>
