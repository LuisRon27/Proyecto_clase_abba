<div class="row mt-3">
    <div >
        <h3>LISTADO DE PROFESORES </h3>
    </div>
    <div class="col lg 6">
        <!-- Agrego un boton a la derecha con las clases de bootstrap -->
        <button class="btn btn-primary float end" routerLink="/agregarprofe">Nuevo Profesor</button>
    </div>
</div>
<!-- podemos condicionar si mostramos o no la tabla -->
<table *ngIf="lista_profesores.length > 0" class="table table-hover mt-3">
        <thead>
            <tr>
               <td>Documento</td>
                <td>Apellido</td>
                <td>Nombre</td>
                <td>Curso</td>
                <td>Materia</td>
                <td>AÃ±o</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pepe of lista_profesores ; let indiceprofesor= index" >
                <!-- HAcemos que la primer columna sea de acceso a los datos a los cuales queremos -->
                <!-- mostrar en este caso estamos pasando el parametro 1 como constante -->
                <td>{{pepe.documento}}</td>                
                <td>{{pepe.apellido}}</td>
                <td>{{pepe.nombre}}</td>
                <td>{{pepe.documento}}</td>
                <td style="width: 10%;">
                    <!-- <button class="btn btn-primary btn-sm float-end" (click)="mostrar(indiceprofesor)">Editar</button> -->
                    <button class="btn btn-primary btn-sm float-end">Editar</button>
                </td>
                <td style="width: 10%;">
                    <button class="btn btn-danger btn-sm float-end" >Eliminar</button>
                </td>
                
            </tr>
        </tbody>
</table>
<!-- podemos condicionar si mostramos mensaje de que no hay registros -->
<div *ngIf="lista_profesores.length==0" class="row mt-5">
    <h5>No existen profesores para mostrar</h5>
</div>
